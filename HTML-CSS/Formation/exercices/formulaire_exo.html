<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulaire exercice</title>
</head>

<body>
    <p><a href="../index.html">accueil</a></p>

    <h2>Formulaire Type</h2>
    <h3>Coordonnées</h3>
    <form method="post" action="traitement.php">
        <p>
            <label for="nom"><strong>Nom</strong></label> <br />
            <input type="text" id="nom" name="nom" />
        </p>
        <p>
            <label for="prenom"><strong>Prenom</strong></label> <br />
            <input type="text" id="prenom" name="prenom" />
        </p>
        <p>
            <label for="doc"><strong>Je désire recevoir une documentation</strong></label>
            <input type="checkbox" id="doc" name="doc" />
        </p>
        <p>
            <label for="pays-select"><strong>Pays</strong></label>
            <select name="pays" id="pays-select">
                <option value="">Choisir un pays</option>
                <option value="France">France</option>
                <option value="Belgique">Belgique</option>
                <option value="Allemagne">Allemagne</option>
            </select>
        </p>
        <p><strong>Sexe :</strong>
            <input type="radio" name="sexe" value="femme" id="femme" /> <label for="femme">Féminin</label>
            <input type="radio" name="sexe" value="homme" id="homme" /> <label for="homme">Masculin</label>
        </p>

        <div>
            <h3>Domaine(s) d'activité</h3>
            <p>Vous pouvez en choisir plus qu'un...</p>
            <p>
                <input type="checkbox" name="pedag" value="pedag" id="pedag" /> <label for="pedag">Pedagogie</label>
                <input type="checkbox" name="psy" value="psy" id="psy" /> <label for="psy">Psychologie</label>
                <input type="checkbox" name="info" value="info" id="info" /> <label for="info">Informatique</label>
                <input type="checkbox" name="autre" value="autre" id="autre" /> <label for="autre">Autre</label>
            </p>
        </div>

        <div>
            <h3>Commentaire</h3>
            <label for="commentaire">
                Si vous le souhaitez, vous pouvez décrire vos activités ou intérets :
            </label> <br/>
            <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
        </div>

        <input type="reset" value="Effacer les données" />
        <input type="submit" value="Enregistrer les données" />

    </form>



</body>

</html>
