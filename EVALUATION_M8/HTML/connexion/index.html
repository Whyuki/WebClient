<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice HTML : Connexion</title>
</head>

<body>
    <form action="">
        <p class="s_bleu">Sign In</p>

        <div>

            <label for="user_name">User Name:</label>
            <br>
            <input type="text" id="user_name" name="user_name" placeholder="johndoe">
        </div>

        <div>
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" placeholder="********">
        </div>

        <div>

            <p class="closer">
                Group:
            </p>
            <div class="group">

                <div>
                    <input type="radio" name="group" id="ABC_Dev" value="ABC_Dev">
                    <label for="ABC_Dev">ABC Dev</label>
                </div>
                <div>
                    <input type="radio" name="group" id="DWWM" value="DWWM">
                    <label for="DWWM">DWWM</label>
                </div>
                <div>
                    <input type="radio" name="group" id="CDA" value="CDA">
                    <label for="CDA">CDA</label>
                </div>

            </div>

        </div>

        <input type="submit" value="SIGN IN" class="b_bleu">
        <p class="s_bleu">
            <a href="">Forgot Password?</a>
        </p>

        <div>
            <p class="closer">New User</p>
            <input type="button" value="SIGN UP" class="b_bleu">
        </div>
    </form>
</body>

</html>
