<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les huit opérateurs de comparaison</title>
    <style>
      table,
      td {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>==</td>
        <td>égal à</td>
      </tr>
      <tr>
        <td>!=</td>
        <td>différent de</td>
      </tr>
      <tr>
        <td>===</td>
        <td>contenu <strong>et</strong> type de cariable égal à</td>
      </tr>
      <tr>
        <td>!==</td>
        <td>contenu <strong>ou</strong> type de variable différent de</td>
      </tr>
      <tr>
        <td>></td>
        <td>supérieur à</td>
      </tr>
      <tr>
        <td><</td>
        <td>inférieur à</td>
      </tr>
      <tr>
        <td>>=</td>
        <td>supérieur ou égal à</td>
      </tr>
      <tr>
        <td><</td>
        <td>inférieur ou égal à</td>
      </tr>
      <script src="op_compar.js"></script>
    </table>
  </body>
</html>
