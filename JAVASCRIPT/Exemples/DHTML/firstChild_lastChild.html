<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firstChild et lastChild</title>
  </head>
  <body>
    <div>
      <p id="myP">
        Un peu de texte, <a>un lien</a> et
        <strong>une portion en emphase</strong>
      </p>
    </div>
    <script>
      var paragraph = document.getElementById("myP");
      var first = paragraph.firstChild;
      var last = paragraph.lastChild;
      alert(first.nodeName.toLowerCase());
      alert(last.nodeName.toLowerCase());

      alert(first.nodeValue);
      alert(last.firstChild.data);
    </script>
  </body>
</html>
