<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parentNode</title>
  </head>
  <body>
    <blockquote><p id="myP">Ceci est un paragraphe !</p></blockquote>
    <script>
      var paragraph = document.getElementById("myP");
      var blockquote = paragraph.parentNode;
      alert(paragraph.nodeType + "\n\n" + paragraph.nodeName.toLowerCase());
      alert(blockquote.nodeType + "\n\n" + blockquote.nodeName.toLowerCase());
    </script>
  </body>
</html>
